<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="mainContainer" class="">
       
        <div class="sign-up">
            <h1>Sign Up</h1>
            <form action="/" method="post" id="hh">
            <input type="text" placeholder="First Name" name="fname" id="Fname" class="input-form fname" autofocus required minlength="1" maxlength="20"><br>
            <input type="text" placeholder="Last Name" name="lname" id="Lname" class="input-form lname" required><br>
            <input type="email" placeholder="Your Email" name="email" id="Email" class="input-form Email" required><br>
            <div class="button">
            <button type="submit" id="submit">Submit</button>
        </div>    
        </form>

        

        </div>

    </div>

          
        <div class="" id="success">
            <span class="para" id="para"> Waiting For Respond </span>
        </div>

        <script>
           var Fname = document.getElementById("Fname");
           var Lname = document.getElementById("Lname");
           var Email = document.getElementById("Email");
            document.getElementById("submit").addEventListener("click",function(){
              
 
                if (Fname == "" && Lname == "" && Email == ""){
                document.getElementById("mainContainer");
               document.getElementById("success").style.cssText = 'margin-left:600px;margin-top:-514px;opacity: 0%;';
               }

              
                else{
                document.getElementById("mainContainer").classList.add("mainContainer1");
               document.getElementById("success").style.cssText = 'margin-left:600px;margin-top:-514px;opacity: 100%;';
               }
               
              })
        </script>
    
</body>
</html>
