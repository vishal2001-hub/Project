<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="" id="unsuccesspage">
        <span class="para" id="para">Oops! Problem in Signing up</span>
        <form action="/fail" method="post">
            <button type="submit" class="btn">Try Again!</button>
            </form>
    </div>


    <style>
        #unsuccesspage{
    width: 100%;
    height: 200px;
    padding: 0px;
    margin: 0px;
    background-color: rgb(136, 136, 136);
    text-align: center;
    overflow:hidden;
    font-size: 340%;
    font-weight:100;
    text-shadow: 2px 2px 2px grey;
    font-family: 'Courier New', Courier, monospace;
    position: absolute;
    transition: 0.4s;
    animation-name: delayy ;
    animation-duration: 2s ;
    animation-iteration-count: 1;
}
@keyframes delayy {
    0%{
        opacity: 0%;
    }
    100%{
        opacity: 100%;
    }
}
body{
    margin: 0px;
}
.btn{
    width:10%;
    border: none;
    border-radius: 9px;
    box-shadow: 2px 2px 12px grey;
    height: 50px;
    background-color: rgb(175, 175, 0);
}
    .btn:hover{
        background-color: rgb(116, 116, 0);
    }    
    </style>
</body>
